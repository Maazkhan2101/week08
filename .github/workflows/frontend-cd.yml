name: CD - Deploy Frontend to AKS

on:
  workflow_dispatch:
    inputs:
      frontend_image_tag:
        description: 'Image tag (from Frontend CI output)'
        required: true
      aks_cluster_name:
        description: 'AKS Cluster name'
        required: true
      aks_resource_group:
        description: 'AKS Resource Group'
        required: true
      aks_acr_name:
        description: 'Short ACR name (e.g., maazkhanacr08)'
        required: true

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group "${{ github.event.inputs.aks_resource_group }}" --name "${{ github.event.inputs.aks_cluster_name }}" --overwrite-existing

      - name: Login to Azure Container Registry
        run: az acr login --name "${{ github.event.inputs.aks_acr_name }}"

      - name: Deploy Frontend to AKS
        run: |
          kubectl set image deployment/frontend-deployment frontend=${{ github.event.inputs.aks_acr_name }}.azurecr.io/frontend:${{ github.event.inputs.frontend_image_tag }}
          kubectl rollout status deployment/frontend-deployment

      - name: Logout from Azure
        if: always()
        run: az logout
